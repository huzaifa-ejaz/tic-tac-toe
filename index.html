<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3>Player 1's turn</h3>
    <div id="board">
        <div class="slot" data-x="0" data-y="0"></div>
        <div class="slot" data-x="0" data-y="1"></div>
        <div class="slot" data-x="0" data-y="2"></div>
        <div class="slot" data-x="1" data-y="0"></div>
        <div class="slot" data-x="1" data-y="1"></div>
        <div class="slot" data-x="1" data-y="2"></div>
        <div class="slot" data-x="2" data-y="0"></div>
        <div class="slot" data-x="2" data-y="1"></div>
        <div class="slot" data-x="2" data-y="2"></div>
    </div>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
</body>
</html>
